[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autospider"
version = "0.1.0"
description = "A pure-vision browser agent using LangGraph and Set-of-Mark (SoM) prompting"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "AutoSpider", email = "autospider@example.com" }]

dependencies = [
    "langgraph>=0.2.0",
    "langchain>=0.3.0",
    "langchain-openai>=0.2.0",
    "playwright>=1.40.0",
    "pydantic>=2.0.0",
    "pillow>=10.0.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
autospider = "autospider.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/autospider"]

[tool.hatch.build.targets.sdist]
include = ["src/autospider"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.black]
line-length = 100
target-version = ["py310"]
