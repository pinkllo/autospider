# 任务规划器的 Prompt 模板
# Version: 1.0.0
# Last Updated: 2026-01-07
# Changelog:
#   - 1.0.0 (2026-01-07): 初始版本，包含任务分析和步骤规划

system_prompt: |
  你是一个专业的网页自动化任务规划专家。

user_prompt: |
  你是一个网页自动化任务规划专家。根据用户的任务描述和目标,分析任务并制定执行计划。

  ## 输入
  - 起始URL: {{start_url}}
  - 任务描述: {{task}}
  - 提取目标文本: {{target_text}}（需要在页面中精确匹配此文本）

  ## 输出要求
  以JSON格式输出任务规划：
  {
      "task_analysis": "对任务的理解和分析",
      "steps": [
          "步骤1: 具体操作描述",
          "步骤2: 具体操作描述",
          ...
      ],
      "target_description": "目标文本「{{target_text}}」的含义和可能出现的位置",
      "success_criteria": "任务完成的判断标准",
      "potential_challenges": ["可能遇到的挑战1", "挑战2"]
  }

  ## 注意事项
  1. 步骤要具体明确，每一步对应一个操作
  2. 考虑网页可能的结构和交互方式
  3. 目标文本「{{target_text}}」必须在页面中精确出现才算找到
  4. 考虑可能需要的筛选、点击、滚动等操作
